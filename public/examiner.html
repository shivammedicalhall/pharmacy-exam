<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examiner Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="glass-container wide">
        <h2>Examiner Dashboard</h2>
        
        <div class="section">
            <h3>1. Exam Controls</h3>
            <button id="toggleBtn" class="btn btn-danger" onclick="toggleExam()">Start Exam</button>
            <span id="statusText">Status: Stopped</span>
        </div>

        <div class="row">
            <div class="section half">
                <h3>2. Add Candidate</h3>
                <input type="text" id="cName" placeholder="Name">
                <input type="text" id="cRoll" placeholder="Roll No">
                <button class="btn btn-primary" onclick="addCandidate()">Add Candidate</button>
            </div>

            <div class="section half">
                <h3>3. Add Question</h3>
                <input type="text" id="qText" placeholder="Question">
                <input type="text" id="opA" placeholder="Option A">
                <input type="text" id="opB" placeholder="Option B">
                <input type="text" id="opC" placeholder="Option C">
                <input type="text" id="opD" placeholder="Option D">
                <select id="correct">
                    <option value="A">A</option><option value="B">B</option>
                    <option value="C">C</option><option value="D">D</option>
                </select>
                <button class="btn btn-primary" onclick="addQuestion()">Add Question</button>
            </div>
        </div>
        <footer>&copy; 2026 BCDA College of Pharmacy.</footer>
    </div>

    <script>
        const socket = io();
        let isActive = false;

        function toggleExam() {
            isActive = !isActive;
            socket.emit('toggleExam', isActive);
            updateStatusUI();
        }

        function updateStatusUI() {
            const btn = document.getElementById('toggleBtn');
            const txt = document.getElementById('statusText');
            if(isActive) {
                btn.innerText = "Stop Exam";
                btn.className = "btn btn-danger";
                txt.innerText = "Status: RUNNING";
                txt.style.color = "green";
            } else {
                btn.innerText = "Start Exam";
                btn.className = "btn btn-success";
                txt.innerText = "Status: STOPPED";
                txt.style.color = "red";
            }
        }

        function addCandidate() {
            const name = document.getElementById('cName').value;
            const roll = document.getElementById('cRoll').value;
            if(name && roll) {
                socket.emit('addCandidate', {name, roll});
                alert("Candidate added!");
            }
        }

        function addQuestion() {
            const q = {
                text: document.getElementById('qText').value,
                options: {
                    A: document.getElementById('opA').value,
                    B: document.getElementById('opB').value,
                    C: document.getElementById('opC').value,
                    D: document.getElementById('opD').value
                },
                correct: document.getElementById('correct').value
            };
            socket.emit('addQuestion', q);
            alert("Question added!");
        }
    </script>
</body>
</html>
