<div id="tab-monitor" class="section" style="display:none;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h3>Live Proctoring Feeds</h3>
        <span style="color:red; font-weight:bold; animation: blink 1s infinite;">‚óè LIVE REC</span>
    </div>

    <div id="cctv-grid">
        </div>
</div>

<style>
    /* CCTV GRID STYLING */
    #cctv-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Auto-responsive columns */
        gap: 15px;
        background: #000;
        padding: 20px;
        border-radius: 10px;
        min-height: 400px;
    }

    .feed-card {
        background: #222;
        border: 2px solid #444;
        border-radius: 5px;
        overflow: hidden;
        position: relative;
        aspect-ratio: 4/3; /* Standard webcam ratio */
        transition: border-color 0.3s;
    }

    .feed-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* The Name & Roll No Overlay */
    .feed-info {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px;
        font-size: 0.85rem;
        text-align: center;
        font-family: monospace;
    }

    /* Green border when feed is active/recent */
    .feed-active { border-color: #00C851; }
    
    @keyframes blink { 50% { opacity: 0; } }
</style>

<script>
    // Add this to your Examiner Script
    socket.emit('examinerLogin'); // Tell server "I am the examiner"

    socket.on('updateFeed', (data) => {
        const { roll, name, image } = data;
        let card = document.getElementById('cam-' + roll);

        // 1. If this student is not on screen yet, create their box
        if (!card) {
            createFeedBox(roll, name);
            card = document.getElementById('cam-' + roll);
        }

        // 2. Update the image (The Video Effect)
        const img = document.getElementById('img-' + roll);
        img.src = image;

        // 3. Visual "Heartbeat" (Green border flashes to show connection is alive)
        card.classList.add('feed-active');
        clearTimeout(card.timeout);
        card.timeout = setTimeout(() => card.classList.remove('feed-active'), 2000);
    });

    function createFeedBox(roll, name) {
        const grid = document.getElementById('cctv-grid');
        const card = document.createElement('div');
        card.className = 'feed-card';
        card.id = 'cam-' + roll;
        // We add a 'data-roll' attribute for sorting
        card.setAttribute('data-roll', roll); 

        card.innerHTML = `
            <img id="img-${roll}" src=""> <div class="feed-info">
                <strong>${roll}</strong><br>${name}
            </div>
        `;

        // SORTING LOGIC: Insert in correct order by Roll No
        const existingCards = Array.from(grid.children);
        let inserted = false;
        
        for (let otherCard of existingCards) {
            const otherRoll = otherCard.getAttribute('data-roll');
            // Simple string comparison for sorting
            if (roll.localeCompare(otherRoll, undefined, {numeric: true}) < 0) {
                grid.insertBefore(card, otherCard);
                inserted = true;
                break;
            }
        }
        if (!inserted) grid.appendChild(card); // Append if it belongs at the end
    }
</script>
